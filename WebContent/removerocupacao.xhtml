<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:fieldset legend="Ocupações">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:menubar>
                		<p:menuitem value="Cadastrar" url="cadastrarocupacao.jsf"></p:menuitem>
                		<p:menuitem value="Pesquisar" url="listarocupacao.jsf"></p:menuitem>
                		<p:menuitem value="Remover" url="removerocupacao.jsf"></p:menuitem>
            		</p:menubar>
                </p:toolbarGroup>	
            </p:toolbar>
            
            <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="idOcupacao" value="Id da Ocupação"/>
                        <p:inputText id="idOcupacao" value="#{ocupacaoBean.ocupacao.idOcupacao}"/>
                        <p:commandButton value="Remover" action="#{ocupacaoBean.removeOcupacao()}"/>
                    </p:panelGrid>
                </h:form>
            
        </p:fieldset>
    </h:form>
</ui:decorate>
