    <h:body>
        <f:view>
            <fieldset>
                <h:form id="cadastrarHospede">
                    <p:panelGrid columns="2">
                    
                    	<p:outputLabel for="cpf" value="CPF"/>
                        <p:inputText id="cpf" value="#{hospedeBean.hospede.cpf}"/>
                        
                        <p:outputLabel for="login" value="Login:"/>
