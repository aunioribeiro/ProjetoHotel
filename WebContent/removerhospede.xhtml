<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:fieldset legend="Hóspedes">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:menubar>
                		<p:menuitem value="Cadastrar" url="cadastrarhospede.jsf"></p:menuitem>
                		<p:menuitem value="Pesquisar" url="listarhospede.jsf"></p:menuitem>
                		<p:menuitem value="Remover" url="removerhospede.jsf"></p:menuitem>
            		</p:menubar>
                </p:toolbarGroup>	
            </p:toolbar>
            
            <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="idPessoa" value="Id do Hóspede:"/>
                        <p:inputText id="idPessoa" value="#{hospedeBean.hospede.idPessoa}"/>
                        <p:commandButton value="Remover" action="#{hospedeBean.removeHospede()}"/>
                    </p:panelGrid>
                </h:form>
            
        </p:fieldset>
    </h:form>
</ui:decorate>
