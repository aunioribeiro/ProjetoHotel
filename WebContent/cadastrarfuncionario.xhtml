<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
	
    <h:form>
        <p:fieldset legend="Funcionários">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:menubar>
                		<p:menuitem value="Cadastrar" url="cadastrarfuncionario.jsf"></p:menuitem>
                		<p:menuitem value="Pesquisar" url="listarfuncionario.jsf"></p:menuitem>
                		<p:menuitem value="Remover" url="removerfuncionario.jsf"></p:menuitem>
            		</p:menubar>
                </p:toolbarGroup>	
            </p:toolbar>
            <h:form id="cadastrarFuncionario">
                    <p:panelGrid columns="2">
                    
                    	<p:outputLabel for="cpf" value="CPF:"/>
                        <p:inputText id="cpf" value="#{funcionarioBean.funcionario.cpf}"/>
                        
                        <p:outputLabel for="login" value="Login:"/>
                        <p:inputText id="login" value="#{funcionarioBean.funcionario.login}"/>
                        
                        <p:outputLabel for="senha" value="Senha:"/>
                        <p:inputText id="senha" value="#{funcionarioBean.funcionario.senha}"/>
                        
                        <p:outputLabel for="nome" value="Nome:"/>
                        <p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}"/>
                        
                        <p:outputLabel for="sexo" value="Sexo:"/>
                        <p:inputText id="sexo" value="#{funcionarioBean.funcionario.sexo}"/>
                        
                        <p:outputLabel for="dtNascimento" value="Nascimento:"/>
                        <p:inputText id="dtNascimento" value="#{funcionarioBean.funcionario.dtNascimento}"/>
                        
                        <p:outputLabel for="salario" value="Salário:"/>
                        <p:inputText id="salario" value="#{funcionarioBean.funcionario.salario}"/>
                        
                        <p:outputLabel for="cargo" value="Cargo:"/>
                        <p:inputText id="cargo" value="#{funcionarioBean.funcionario.cargo}"/>
                        
                        <p:commandButton value="Salvar" action="#{funcionarioBean.adicionaFuncionario()}"/>
                    </p:panelGrid>
                </h:form>
        </p:fieldset>
    </h:form>
</ui:decorate>
